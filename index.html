<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <form id="task-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Enter your task..."
                    autocomplete="off"
                    maxlength="100"
                >
                <button type="submit" id="add-task-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="tasks-count">
                    <span id="total-tasks">0</span> tasks
                </div>
            </div>
            <ul id="task-list" class="task-list"></ul>
        </div>
    </div>

    <!-- Custom Modal Dialog -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="edit-input" placeholder="Edit your task...">
            <div class="modal-actions">
                <button id="save-edit-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content delete-modal-content">
            <div class="delete-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="task-preview" id="delete-task-preview"></div>
            <div class="modal-actions">
                <button id="confirm-delete-btn">Delete</button>
                <button id="cancel-delete-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
